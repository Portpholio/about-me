<!-- wp:heading {"level":3} -->
<h3>Connect</h3>
<!-- /wp:heading -->

<!-- wp:paragraph -->
<p>When ProCraz is running, it will try and connect to our datahub. The app can detect wifi hotspots, LAN connections, satellites, badly passworded smartphones, etc.</p>
<!-- /wp:paragraph -->

<!-- wp:heading {"level":3} -->
<h3>Collect</h3>
<!-- /wp:heading -->

<!-- wp:paragraph -->
<p>ProCraz will collect irrelevant usage aka procrastination patterns, from all connected devices in the world. This happens without any interference at all.</p>
<!-- /wp:paragraph -->

<!-- wp:heading {"level":3} -->
<h3>Analyze</h3>
<!-- /wp:heading -->

<!-- wp:paragraph -->
<p>All incoming data is analyzed and the most exciting and relevant info we keep for ourselves. The rest of the data is returned to our users.</p>
<!-- /wp:paragraph -->

